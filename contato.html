<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contato — Matheus Flores Nievinski</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="logo"><a href="index.html">Matheus N. Nievinski</a></h1>
      <nav class="main-nav" id="mainNav">
        <a href="index.html">Sobre</a>
        <a href="formacao.html">Formação</a>
        <a href="portfolio.html">Portfólio</a>
        <a href="contato.html" class="active">Contato</a>
        <button id="themeToggle" class="btn-small">Tema</button>
      </nav>
      <button class="nav-toggle" id="navToggle" aria-label="Abrir menu">☰</button>
    </div>
  </header>

  <main class="container main-content">
    <section class="card">
      <h2>Contato</h2>
      <form id="contactForm" novalidate>
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required>
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>
        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
        <button type="submit" class="btn">Enviar</button>
      </form>
      <div id="confirmation" class="modal" aria-hidden="true">
        <div class="modal-content">
          <p>Mensagem enviada com sucesso!</p>
          <button id="closeModal" class="btn">Fechar</button>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="anoAtualFooter3"></span> Matheus Flores Nievinski</p>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
